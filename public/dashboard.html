<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M'C | Dashboards</title>

    <link rel="stylesheet" href="./css/dashboards.css">
    <link rel="icon" href="./assets/icon/favicon2.svg">
    <script src="../js/sessao.js"></script>
    <script src="./../js/alerta.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

    <div class="janela">
        <div class="header-left">
            <h1>Maias' Cuisine <img src="./assets/icon/favicon2.svg"></h1>

            <div class="hello">
                <h3>Olá, <span id="b_usuario">undefined</span>!</h3>
            </div>

            <div class="btn-nav-white">
                <a href="quiz.html">
                    <h3>Quiz</h3>
                </a>
            </div>

            <div class="btn-nav">
                <h3>Painel de Dados</h3>
            </div>

            <div class="btn-nav-white">
                <a href="feed.html">
                    <h3>Feed</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>

        <div class="container-graficos">
            <div class="top-row">
                <div class="chart-container">
                    <h2>Receitas postadas por hora</h2>
                    <canvas id="myChart"></canvas>
                </div>
                <div class="chart-container">
                    <h2>Receitas por usuários</h2>
                    <canvas id="myChart2"></canvas>
                </div>
            </div>
            <div class="bottom-row">
                <div class="chart-container">
                    <h2>Acertos por perguntas</h2>
                    <canvas id="myChart3"></canvas>
                </div>
                <div class="chart-container empty">
                </div>
            </div>
        </div>
    </div>

    <script>

        b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
        var idUsuario = Number(sessionStorage.ID_USUARIO);

        // Gráfico 1: receitas por hora
        const ctx1 = document.getElementById('myChart');
        new Chart(ctx1, {
            type: 'line',
            data: {
                labels: [
                    '00h', '01h', '02h', '03h', '04h', '05h',
                    '06h', '07h', '08h', '09h', '10h', '11h',
                    '12h', '13h', '14h', '15h', '16h', '17h',
                    '18h', '19h', '20h', '21h', '22h', '23h'
                ],
                datasets: [{
                    label: 'Receitas postadas por hora',
                    data: [
                        0, 1, 0, 0, 0, 2, 3, 5, 8, 6, 4, 5,
                        7, 8, 6, 5, 4, 3, 2, 4, 3, 2, 1, 0
                    ],
                    borderColor: '#E6C3A1',
                    backgroundColor: '#962828b2',
                    borderWidth: 2,
                    tension: 0.3,
                    fill: true
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'Quantidade de receitas' }
                    },
                    x: {
                        title: { display: true, text: 'Hora do dia' }
                    }
                }
            }
        });

        // Gráfico 2: postagens por usuário
        const ctx2 = document.getElementById('myChart2');
        const usuarios = ['Ana', 'Carlos', 'Fernanda', 'João'];
        const postagens = [5, 8, 3, 10];
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: usuarios,
                datasets: [{
                    label: 'Quantidade de Postagens',
                    data: postagens,
                    borderWidth: 3,
                    borderColor: '#962828b2',
                    backgroundColor: '#E6C3A1'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'Postagens' }
                    },
                    x: {
                        title: { display: true, text: 'Usuários' }
                    }
                }
            }
        });

        // Gráfico 3: resultados do quiz (pizza)
        const ctx3 = document.getElementById('myChart3');
        const perguntas = ['Pergunta 1', 'Pergunta 2', 'Pergunta 3', 'Pergunta 4'];
        const acertosPorPergunta = [8, 6, 4, 9];

        new Chart(ctx3, {
            type: 'pie',
            data: {
                labels: perguntas,
                datasets: [{
                    label: 'Acertos por Pergunta',
                    data: acertosPorPergunta,
                    backgroundColor: ['#962828b2', '#E6C3A1', '#d2d2d2', '#000']
                }]
            },
            options: {
                plugins: {
                    legend: {
                        display: true,
                        position: 'left'
                    }
                }
            }
        });
    </script>

</body>

</html>
