<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M'C | Dashboards</title>

    <link rel="stylesheet" href="./css/dashboards.css">
    <link rel="icon" href="./assets/icon/favicon2.svg">
    <script src="../js/sessao.js"></script>
    <script src="./../js/alerta.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

    <div class="janela">
        <div class="header-left">
            <h1>Maias' Cuisine <img src="./assets/icon/favicon2.svg"></h1>

            <div class="hello">
                <h3>Bem vindo de volta, <span id="b_usuario">undefined</span>!</h3>
            </div>

            <div class="btn-nav-white">
                <a href="quiz.html">
                    <h3>Quiz</h3>
                </a>
            </div>

            <div class="btn-nav">
                <h3>Painel de Dados</h3>
            </div>

            <div class="btn-nav-white">
                <a href="feed.html">
                    <h3>Feed</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>

        <div class="container-graficos">
            <div class="top-row">
                <div class="chart-container">
                    <h2>Receitas postadas por hora</h2>
                    <canvas id="myChart"></canvas>
                </div>
                <div class="chart-container">
                    <h2>Receitas por usuários</h2>
                    <canvas id="myChart2"></canvas>
                </div>
            </div>
            <div class="bottom-row">
                <div class="chart-container">
                    <h2>Acertos por perguntas</h2>
                    <canvas id="myChart3"></canvas>
                </div>
                <div class="chart-container empty">
                    <h2>KPI</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
        var idUsuario = Number(sessionStorage.ID_USUARIO);

        // === Gráfico 1: Receitas por hora ===
        fetch("/dashboard/receitasPorHora")
            .then(res => res.json())
            .then(dados => {
                const horas = dados.map(item => item.hora + "h");
                const totais = dados.map(item => item.total);

                const ctx1 = document.getElementById('myChart');
                new Chart(ctx1, {
                    type: 'line',
                    data: {
                        labels: horas,
                        datasets: [{
                            label: 'Receitas postadas por hora',
                            data: totais,
                            borderColor: '#E6C3A1',
                            backgroundColor: '#962828b2',
                            borderWidth: 2,
                            tension: 0.3,
                            fill: true
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1  // Isso força o eixo Y a mostrar só números inteiros
                                },
                                title: { display: true, text: 'Quantidade de receitas' }
                            },
                            x: {
                                title: { display: true, text: 'Hora do dia' } // ou 'Usuários' no gráfico de barras
                            }
                        }
                    }

                });
            });

        // === Gráfico 2: Receitas por usuário ===
        fetch("/dashboard/quantidadePorUsuarios")
            .then(res => res.json())
            .then(dados => {
                const nomes = dados.map(item => item.nome);
                const postagens = dados.map(item => item.total);

                const ctx2 = document.getElementById('myChart2');
                new Chart(ctx2, {
                    type: 'bar',
                    data: {
                        labels: nomes,
                        datasets: [{
                            label: 'Quantidade de Postagens',
                            data: postagens,
                            borderWidth: 3,
                            borderColor: '#962828b2',
                            backgroundColor: '#E6C3A1'
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1  // Isso força o eixo Y a mostrar só números inteiros
                                },
                                title: { display: true, text: 'Postagens' }
                            },
                            x: {
                                title: { display: true, text: 'Usuários' } // ou 'Usuários' no gráfico de barras
                            }
                        }
                    }

                });
            });

        // === Gráfico 3: resultados do quiz ===
        const ctx3 = document.getElementById('myChart3');
        const perguntas = ['Pergunta 1', 'Pergunta 2', 'Pergunta 3', 'Pergunta 4'];
        const acertosPorPergunta = [8, 6, 4, 9];

        new Chart(ctx3, {
            type: 'pie',
            data: {
                labels: perguntas,
                datasets: [{
                    label: 'Acertos por Pergunta',
                    data: acertosPorPergunta,
                    backgroundColor: ['#962828b2', '#E6C3A1', '#d2d2d2', '#000']
                }]
            },
            options: {
                plugins: {
                    legend: {
                        display: true,
                        position: 'left'
                    }
                }
            }
        });
    </script>


</body>

</html>
